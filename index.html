<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
    <link rel=”stylesheet” href="sweetalert.css">
</head>
<body>
    <div class="head"><h1>Tik Tak Toe</h1></div>
    <div class="container">
        <div class="table">
            <table class="tableElement">
                <tr class="rows">
                    <td class="element" id="1"></td>
                    <td class="element" id="2"></td>
                    <td class="element last" id="3"></td>
                </tr>
                <tr class="rows">
                    <td class="element" id="4" ></td>
                    <td class="element center" id="5"></td>
                    <td class="element last" id="6"></td>
                </tr>
                <tr class="rows">
                    <td class="element lastrow" id="7"></td>
                    <td class="element lastrow" id="8"></td>
                    <td class="element lastrow last" id="9"></td>
                </tr>
            </table>
            
        </div>
    </div>
    <div class="restartDiv">
        <button class="restart">Restart</button>
    </div>
    
    <script src="/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
